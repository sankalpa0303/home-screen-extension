<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Aquarium Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Fish Tank Background -->
    <div class="ocean-background">
        <!-- Fish will be dynamically generated here -->
        <div id="fish-container"></div>
        
        <!-- Bubbles will be dynamically generated here -->
        <div id="bubble-container"></div>
        
        <!-- Seaweed decorations -->
        <div class="seaweed seaweed-1"></div>
        <div class="seaweed seaweed-2"></div>
        <div class="seaweed seaweed-3"></div>
    </div>

    <!-- Main Content Container -->
    <div class="content-wrapper">
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-bar">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search the web or enter a URL..."
                    autocomplete="off"
                />
            </div>
        </div>

        <!-- Shortcuts Section -->
        <div class="shortcuts-container">
            <div class="shortcuts-grid" id="shortcuts-grid">
                <!-- Shortcuts will be dynamically generated here -->
            </div>
            
            <!-- Add Shortcut Button -->
            <button class="add-shortcut-btn" id="add-shortcut-btn" title="Add new shortcut">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Add Shortcut Modal -->
    <div class="modal" id="add-shortcut-modal">
        <div class="modal-content">
            <h2>Add New Shortcut</h2>
            <form id="shortcut-form">
                <div class="form-group">
                    <label for="shortcut-name">Name</label>
                    <input type="text" id="shortcut-name" placeholder="e.g., GitHub" required>
                </div>
                <div class="form-group">
                    <label for="shortcut-url">URL</label>
                    <input type="url" id="shortcut-url" placeholder="https://github.com" required>
                </div>
                <div class="form-group">
                    <label for="shortcut-icon">Icon (emoji or letter)</label>
                    <input type="text" id="shortcut-icon" placeholder="ðŸ™ or G" maxlength="2" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-submit">Add Shortcut</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
